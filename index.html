	<section class="form-section hide">
		<div class="options-results">
			<div class="questions">
			<div class="bottom-dates">
				<p>Date range:</p>
				<label for="start-date-bottom" class="datepicker-bottom">
					<input type="text" id="date3" class="datepicker datepicker-bottom start-date-bottom" placeholder="">
					<i class="fa fa-chevron-down"></i>
				</label>
				<label for="end-date-bottom" class="datepicker-bottom">
					<input type="text" id="date4" class="datepicker datepicker-bottom end-date-bottom" placeholder="">
					<i class="fa fa-chevron-down"></i>
				</label>
			</div>
				<div class="question neighborhood-question">
					<p>Pick a neighborhood:</p>

					<label for="chelsea" id="chelsea">
						<i class="fa fa-square-o unchecked"></i>
						<input type="checkbox" name ="neighborhood chelsea" id="chelsea" value="Chelsea">Chelsea
					</label>
					<label for="greenwich-village" id="greenwich-village">
						<i class="fa fa-square-o"></i>
						<input type="checkbox" name ="greenwich-village" id="greenwich-village" value="'Greenwich Village'">Greenwich Village
					</label>

					<label for="SoHo" id="SoHo">
						<i class="fa fa-square-o"></i>
						<input type="checkbox" name ="SoHo" value="SoHo" id="SoHo">SoHo
					</label>

					<label for="TriBeCa" id="TriBeCa">
						<i class="fa fa-square-o unchecked"></i>
						<input type="checkbox" name ="TriBeCa" value="TriBeCa" id="TriBeCa">TriBeCa
					</label>

					<label for="east-village" id="east-village">
						<i class="fa fa-square-o unchecked"></i>
						<input type="checkbox" name ="neighborhood east-village" id="east-village" value="'East Village'">East Village
					</label>

					<label for="times-square" id="times-square">
						<i class="fa fa-square-o unchecked"></i>
						<input type="checkbox" name ="neighborhood times-square" id="times square" value="'Times Square Theater District'">Times Square
					</label>

					<label for="union-square" id="union-square">
						<i class="fa fa-square-o unchecked"></i>
						<input type="checkbox" name ="neighborhood union-square" id="union square" value="'Union Square'">Union Square
					</label>
					<label for="upper-west-side" id="upper-west-side">
						<i class="fa fa-square-o unchecked"></i>
						<input type="checkbox" name ="neighborhood upper-west-side" id="upper-west-side" value="'Upper West Side'">Upper West Side
					</label>
				</div> <!--end of neighborhood-question div-->
				<div class="question category-question">
					<p>Pick an activity:</p>
					<label for="comedy" id="comedy">
						<i class="fa fa-square-o unchecked"></i>
						<input type="checkbox" class="category" name="comedy" value="Comedy" id="comedy">Comedy
					</label>

					<label for="art" id="art">
						<i class="fa fa-square-o unchecked"></i>
						<input type="checkbox" class="category" name="art" value="Art" id="art">Art
					</label>

					<label for="theater" id="theater">
						<i class="fa fa-square-o unchecked"></i>
						<input type="checkbox" class="category" name="theater" value="Theater" id="theater">Theater
					</label>
					<label for="museums" id="Museums">
						<i class="fa fa-square-o unchecked"></i>
						<input type="checkbox" class="category" name="museums" value="spareTimes" id="Museums">Museums
					</label>
					<label for="events" id="Events">
						<i class="fa fa-square-o unchecked"></i>
						<input type="checkbox" class="category" name="events" value="spareTimes" id="Events">Events
					</label>
				</div> <!--end of category-question div-->
				<div class="submit-div">
					<input type="submit" class="submit" value="Search">
				</div>
			</form><!--end of form-->
			<div id="results"></div><!--end of results div-->
			</div><!--end of questions div-->
